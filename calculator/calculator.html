<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>

    <main>

        <div class="calculator-div">

            <input class="output" type="text"/>

        <div class="inputs">
            <!-- Inputs -->

            <!-- Top Inputs -->
            <button class="input1 extra">C</button>
            <button class="input2 extra">( )</button>
            <button class="input3 extra">%</button>


            <!-- Numbers -->
            <button class="numb-2 number">B</button>
            <button class="numb-1 number">.</button>
            <button class="numb0 number">0</button>
            <button class="numb1 number">1</button>
            <button class="numb2 number">2</button>
            <button class="numb3 number">3</button>
            <button class="numb4 number">4</button>
            <button class="numb5 number">5</button>
            <button class="numb6 number">6</button>
            <button class="numb7 number">7</button>
            <button class="numb8 number">8</button>
            <button class="numb9 number">9</button>


            <!-- Operators -->
            <button class="op1 operator">/</button>
            <button class="op2 operator">x</button>
            <button class="op3 operator">-</button>
            <button class="op4 operator">+</button>
            <button class="op5 operator">=</button>
    
        </div>

        </div>

    </main>
    
</body>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
</html>
