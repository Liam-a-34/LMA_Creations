<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gel.css">
    <title>Gel Inputs</title>
</head>
<body>

    <main>

        <div class="inputs-cont">

            <input required="" type="text" name="text" class="gel-input">
            <label class="gel-label">Username</label>

            <div class="toggle-button">
                <button class="toggle-button-checkbox">
                    <div class="toggle-button-extra"></div>
                </button>
            </div>


            <label class="switch-btn" for="switch">
                <div class="outer-switch">
                    <input id="switch" type="checkbox">
                    <div class="button">
                        <span class="button-toggle"></span>
                        <span class="button-indicator"></span>
                    </div>
                </div>
            </label>

        </div>

    </main>
    
</body>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="gel.js"></script>
</html>
